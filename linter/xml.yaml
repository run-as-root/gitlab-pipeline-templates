variables:
  LINT_DIRS: "app/code src" # Separate multiple dirs with spaces

'XML Linting':
  stage: 'ðŸ§± -  Linting'
  allow_failure: true
  image: composer
  needs: []
  only:
    changes:
      - "*.xml"
      - "**/*.xml"
  before_script: []
  script:
    - composer create-project sclable/xml-lint /tmp/xml-lint
    - for dir in $LINT_DIRS; do php /tmp/xml-lint/bin/xmllint --skip-xsd $dir; done;
