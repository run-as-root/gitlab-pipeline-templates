variables:
  LINT_DIRS_YAML: "src app/code" # Separate multiple dirs with spaces

'Yaml Linting':
  stage: lint
  allow_failure: true
  before_script: []
  only:
    changes:
      - "*.yaml"
      - "*.yml"
      - "**/*.yaml"
      - "**/*.yml"
  image: sdesbure/yamllint
  script:
    - for dir in $LINT_DIRS_YAML; do yamllint $LINT_DIRS_YAML $dir; done;
